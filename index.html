<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
  <section>
    <article class="subtitle feedback">
      <div class="line left-line"></div>
      <span>Feedback</span>
      <div class="line right-line"></div>
    </article>
  </section>
  <section class="feedback-slider">
    <article class="feedback-text-block">
      <div class="slider-text">
          It was always a pleasure
          doing bussiness with them. 
         I love the quality of work.
      </div>
      <div class="slider-navigation">
        <div class="arrow prev-arrow"></div>
        <div class="count"><span class="current">1</span>/<span class="all">10</span></div>
        <div class="arrow next-arrow"></div>
      </div>
    </article>
    <article class="feedback-people-block">
      <section class="person">
        <div class="image">
          <img src="assets/images/model-1.jpg" alt="model number 1">
          <div class="info-text">
              <div class="order-number">01</div>
              <div class="name">Imran Khan <span>CEO, Vesso</span></div>
            </div>
        </div>        
      </section>
      <section class="person">
          <div class="image">
            <img src="assets/images/model-2.jpg" alt="model number 1">
            <div class="info-text">
                <div class="order-number">01</div>
                <div class="name">Imran Khan <span>CEO, Vesso</span></div>
              </div>
          </div>          
      </section>
      <section class="person">
          <div class="image">
            <img src="assets/images/model-3.jpg" alt="model number 1">
            <div class="info-text">
                <div class="order-number">01</div>
                <div class="name">Imran Khan <span>CEO, Vesso</span></div>
              </div>
          </div>          
      </section>
    </article>
  </section>
  <!-- Clients -->
  <section>
      <article class="subtitle clients">
        <div class="line left-line"></div>
        <span>Clients</span>
        <div class="line right-line"></div>
      </article>
    </section>
    <section class="clients-logos">
      <article class="line-wrapper">
        <div class="client">
          <img src="assets/images/clients/adobe.png" alt="adobe company logotype">
        </div>
        <div class="client">
          <img src="assets/images/clients/guideline_based.png" alt="HCL company logotype">
        </div>
        <div class="client">
          <img src="assets/images/clients/infosys-logo.png" alt="Infosys company logotype">
        </div>
        <div class="client">
          <img src="assets/images/clients/invision.png" alt="Invision company logotype">
        </div>
      </article>
      <article class="line-wrapper">
          <div class="client">
            <img src="assets/images/clients/cisco-logo.png" alt="adobe company logotype">
          </div>
          <div class="client">
            <img src="assets/images/clients/behance-2.png" alt="HCL company logotype">
          </div>
          <div class="client">
            <img src="assets/images/clients/Canva-Logo.png" alt="Infosys company logotype">
          </div>
          <div class="client">
            <img src="assets/images/clients/instagram.png" alt="Invision company logotype">
          </div>
        </article>  
    </section>

  <script src="js/main.js"></script>
</body>

</html>
